<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-fluid">
    
    <div class="row">
      <div class="col text-center">
        <h1>Hangman Game</h1>
        <p>
          We have selected a secret word.
          Try to guess it in 9 trials or less.
      </p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <img id="hangman" src="">
        <div id="word_guess"></div>
        <br>
        <div id="history"></div>
        <div id="trial"></div>
        <div id="life"></div>
        <button id="guessButton" class="btn bg-light">Submit</button>
        
        <!--<button onclick="myFunction()" id="start">Begin</button>-->
        <button class="btn btn-outline-light" id="start">Play</button>
        <audio id="GameWon" src="music.wav">Your browser does not support this audio format</audio>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="keyboard"></div>
      </div>
    </div>
  </div>

    
    
    
    
    <!--
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    -->
    <script src="main_copy.js">

    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
