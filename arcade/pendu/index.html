<head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <h1>Hangman Game</h1>
        <p>
          Nous avons sélectionné un mot entre 14 et 16 lettres. 
          Essayez de le deviner en 9 essais ou moins.
          Vous disposez de 3 vies pour soumettre le mot final.
      </p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div id="word_guess"></div>
        <br>
        <div id="history"></div>
        <div id="trial"></div>
        <div id="life"></div>
        <button id="guessButton">Submit</button>
        
        <!--<button onclick="myFunction()" id="start">Begin</button>-->
        <button id="start">Begin</button>
      </div>
      <div class="col-lg-6">
        <img id="hangman" src="">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="keyboard"></div>
      </div>
    </div>
  </div>
