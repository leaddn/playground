    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-12 player">
                <div id="audioMeta">
                    <div class="now-playing">Playing x of y</div>
                    <div class="track-art"></div>
                    <div id="track-title">Helix</div>
                    <div id="track-author">Flume</div>
                </div>
 
                  
                <!-- prev controls, to be deleted -->
                <audio id="audioPlayer" ontimeupdate="update(this)">
                    <!--<source src="hype_home.ogg"></source>-->
                    <source src="./music/flume-helix.mp3"></source>
                
                </audio>
                  
                <div>
                    <div id="progressBarControl">
                      <div id="progressBar">Pas de lecture</div>
                    </div>
                </div>

                  <button class="control" onclick="play('audioPlayer', this)"><i class="fas fa-play"></i></button>
                  
                  <button class="control" onclick="resume('audioPlayer')"><i class="fas fa-stop"></i></button>
            
                  <span class="volume">
                    <a class="stick1" onclick="volume('audioPlayer', 0)"></a>
                    <a class="stick2" onclick="volume('audioPlayer', 0.3)"></a>
                    <a class="stick3" onclick="volume('audioPlayer', 0.5)"></a>
                    <a class="stick4" onclick="volume('audioPlayer', 0.7)"></a>
                    <a class="stick5" onclick="volume('audioPlayer', 1)"></a>
                  
                  </span>
            
            
                  <div class="timeslidecontainer">
                    <input type="range" min="1" max="100" value="1" class="timeslider" id="timeRange">
                    <p>Value: <span id="timeOutput"></span></p>
                  </div>
            </div>
        </div>
    </div>
