<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
          <div class="col-xs-6 col-lg-6">
            <h4>#left-card</h4>
            <div class="card" id="left-card">
              <button class="btn btn-default target" id="target1">#target1</button>
              <button class="btn btn-default target" id="target2">#target2</button>
              <button class="btn btn-default target" id="target3">#target3</button>
            </div>
          </div>
          <div class="col-xs-6 col-lg-6">
            <h4>#right-card</h4>
            <div class="card" id="right-card">
              <button class="btn btn-default target" id="target4">#target4</button>
              <button class="btn btn-default target" id="target5">#target5</button>
              <button class="btn btn-default target" id="target6">#target6</button>
            </div>
          </div>
        </div>
      </div>

  <script>
    $(document).ready(function() {
        //$("button").addClass("animated bounce"); //rebond
        $("button").addClass("animated");
        $(".card").addClass("animated shake"); //secousse
        $("#target3").addClass("fadeOut"); // disparition
        $("#target1").addClass("btn-primary"); // bg color
        $("#target1").css("color","white");
        $("#target2").prop("disabled", true);
        $("#target4").html("<em>#target4</em>"); //content
        //$("#target4").remove();
        //$("#target4").appendTo("#left-card"); //move one element from one div to another
        //$("#target2").clone().appendTo("#right-card"); // copy + move
        $("#target1").parent().css("background-color", "blue"); //parents
        $("#right-card").children().css("color", "purple"); //children
        $(".target:nth-child(2)").addClass("animated bounce"); //css selectors
        //$(".target:even").addClass("animated shake"); // css selectors odd & even

        // Uncomment this to be surprised... ^Â¬^
        // $("body").addClass("animated hinge");
    });
  </script>
</body>
</html>
